<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cálculo de Medicamentos</title>
    <link rel="stylesheet" href="calculo.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a href="/">
                <img class="cabecalho-img" src="/img/MEd FArme.png" alt="Logo da PharmeMed">
            </a>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <div class="conteudo">
        <form id="calculoForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <button type="submit">Calcular Dosagem</button>
        </form>

        <div class="resultado">
            <h2>Dose recomendada:</h2>
            <p id="resultadoTexto"></p>
        </div>
    </div>
    <footer class="rodape">
        <p>Copyright &copy; 2023 PharmeCalc</p>
    </footer>
    <script src="calculo.js"></script>

</body>

</html>
